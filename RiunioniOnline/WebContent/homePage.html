<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all"
	href="CSS/mystyle.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="meetingManagement.js" charset="utf-8" defer></script>
</head>
<body>
	<div align="right">
		<a id="id_logout">Logout</a>
	</div>
	<h1>Welcome to the Client-Server Meetings Management</h1>
	<p>
		Nice to see you again <span id="id_username"></span>
	</p>
	<div id="id_alert" class="alertmessage"></div>
	<table>
		<tr>
			<td><table class="boxed">
					<caption>Own meetings</caption>
					<thead>
						<tr>
							<th>Name</th>
							<th>Date : time</th>
							<th>Duration</th>
						</tr>
					</thead>
					<tbody id="id_ownMeetingsTable">
					</tbody>
				</table> <br>
				<table class="boxed">
					<caption>Other's meetings</caption>
					<thead>
						<tr>
							<th>Name</th>
							<th>Date : time</th>
							<th>Duration</th>
						</tr>
					</thead>
					<tbody id="id_otherMeetingsTable">
					</tbody>
				</table> <br>
				<form id="id_newMeeting" action="#">
					<h1>Create new meeting</h1>
					<fieldset>
						Name: <input type="text" name="name" required><br>
						Date: <input type="date" name="date" required> <input
							type="time" name="hourAndMinutes" required><br> 
							 Duration:
							 <label for="hours">hours</label>
							 <input type="number" id="hours" name="expirationHours" min="0">
							 <label for="minutes">minutes</label>
							 <input type="number" id="minutes" name="expirationMinutes" min="0" max="59"><br>
							 
							 Max participants:
							 <input type="number" id="maxParticipants" name="maxParticipants" min="1" value="1"><br>
							 
							
							<input type="button" id="id_goToParticipantsModal" value="Add participants">
					</fieldset>
				</form></td>
		</tr>
	</table>
	<div id="id_newMeetingParticipantsModal" class="modal">
		<div class="modal-content">

			<div id="id_alert_newMeeting" class="alertmessage"></div>

			Participants: <br>
			<div id="id_newMeetingParticipantsCheckBoxs"></div>

			<button id="id_sendNewMeeting">Send</button>
		</div>

	</div>
</body>
</html>
